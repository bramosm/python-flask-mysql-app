<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="text-center mt-5 mb-5 text-primary">Python-Flask-MySQL (CAMBIO)</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/prueba" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Titulo</label>
                            <input type="text" class="form-control mb-3" name="Titulo">
                        </div>
                        <div class="col">
                            <label>Estudiante</label>
                            <input type="text" class="form-control mb-3" name="Estudiante">
                        </div>
                        <div class="col">
                            <label>Materia</label>
                            <input type="text" class="form-control mb-3" name="Materia">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                        </div>
                    </div>

                </form>


                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Estudiante</th>
                            <th scope="col">Materia</th>

                        </tr>
                    </thead>
                
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.Titulo}}</td>
                            <td>{{d.Estudiante}}</td>
                            <td>{{d.Materia}}</td>
                        </tr>
                                </form>
                              </div>
                            </div>
                          </div>




                    {% endfor %}

                </tbody>

            </table>


            </div>
        </div>
    </div>
    
</body>
</html>
